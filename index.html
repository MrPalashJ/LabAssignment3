<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <h4>ITMD 541 - Lab 3 - Palash Jain</h4>
        <h1>Tip Calculator</h1>
        <form id="tipCalculatorForm">
            <div class="input-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" placeholder="Enter Bill Total" required>
            </div>
            <div class="input-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" disabled>
            </div>
            <div class="input-group">
                <label for="tipSlider">Tip (0-100%):</label>
                <input type="range" id="tipSlider" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="input-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" disabled>
            </div>
            <div class="input-group">
                <p>Do you want to split the bill?</p>
            </div>
            <div>
                <input type="radio" name="ok" value="YES" id="y" onclick="openBox('y')">
                <label for="y">YES</label>
                <input type="radio" name ="ok" value="NO" id="n" onclick="openBox('n')">
                <label for="n">NO</label>
            </div>
            <div class="input-group" id ="splitB">
                <label  for="split">Number of People:</label>
                <input type="number" id="split" min="1" value="1">
            </div>
            <div class="input-group">
                <label for="amountPerPerson">Amount per Person:</label>
                <input type="text" id="amountPerPerson" disabled>
            </div>  
            <div class="input-group">
                <button id="resetButton" type="button">New Customer</button>
            </div>
        </form>
        <p class="error-message" id="error-message"></p>
        <script src="script.js"></script>
    </div>
</body>
</html>
